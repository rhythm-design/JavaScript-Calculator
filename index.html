<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css"/>
		<title>Calculator</title>
        <script src="./index.js"></script>
	</head>
	<body>
        <table>
			<tr>
				<td colspan="4"><input type="text" id="result" readonly></td>
			</tr>
			<tbody>
				<tr>
					<td colspan="2"><button value="Clear">AC</button></td>
					<td><button value="Delete">DEL</button></td>
					<td><button value="/">รท</button></td>
				</tr>

				<tr>
					<td><button value="1">1</button></td>
					<td><button value="2">2</button></td>
					<td><button value="3">3</button></td>
					<td><button value="*">*</button></td>
				</tr>

				<tr>
					<td><button value="4">4</button></td>
					<td><button value="5">5</button></td>
					<td><button value="6">6</button></td>
					<td><button value="+">+</button></td>
				</tr>

				<tr>
					<td><button value="7">7</button></td>
					<td><button value="8">8</button></td>
					<td><button value="9">9</button></td>
					<td><button value="-">-</button></td>
				</tr>

				<tr>
					<td><button value="1">.</button></td>
					<td><button value="1">0</button></td>
					<td colspan="2"><button value="1">=</button></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
